- name: 创建证书相关目录
  become: true
  file:
    path: "{{item}}"
    state: directory
  with_items:
  - "{{flanneld_cert_dir}}"
  - "{{ca_cert_dir}}"

- name: 获取ca证书
  become: true
  copy:
    src: "{{tmp_tls_dir}}/{{item}}"
    dest: "{{flanneld_cert_dir}}"
  with_items:
  - ca-key.pem
  - ca.pem
  - ca-config.json

- name: 创建 flanneld-csr.json
  become: true
  template:
    src: flanneld-csr.json.j2
    dest: "{{flanneld_cert_dir}}/flanneld-csr.json"

- name: 生成flannel证书
  become: true
  shell: "{{bin_dir}}/cfssl gencert -ca={{ca_cert_dir}}/ca.pem \
                     -ca-key={{ca_cert_dir}}/ca-key.pem \
                     -config={{ca_cert_dir}}/ca-config.json \
                     -profile=kubernetes flanneld-csr.json | {{bin_dir}}/cfssljson -bare flanneld"
  args:
    chdir: "{{flanneld_cert_dir}}"